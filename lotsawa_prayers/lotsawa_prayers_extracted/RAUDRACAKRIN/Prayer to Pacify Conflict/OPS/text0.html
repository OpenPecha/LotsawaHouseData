  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །དམག་འཁྲུག་ཞི་བའི་གསོལ་འདེབས་བཞུགས་སོ།།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">ཆོས་རྒྱལ་རིགས་ལྡན་དུ་མའི་འགྲོ་བའི་མགོན། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">འཇམ་དབྱངས་སྤྲུལ་པ་དྲག་པོའི་འཁོར་ལོ་ཅན། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">གསོལ་བ་འདེབས་སོ་མཐའ་དམག་གནས་ནས་བསྐུལ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">མཐའ་དམག་དུས་འཁྲུགས་ཞི་བར་བྱིན་གྱིས་རློབས། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཞེས་རྒྱམ་རྡོ་ཏིག་ཞབས་བསྐོར་བྱོན་སྐབས་གསུངས་སོ།།</p>
    <p class="gap"> </p>
