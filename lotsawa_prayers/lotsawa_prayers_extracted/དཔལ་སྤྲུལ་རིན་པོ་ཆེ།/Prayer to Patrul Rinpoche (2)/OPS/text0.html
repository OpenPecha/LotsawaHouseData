  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །ཨོ་རྒྱན་འཇིགས་མེད་ཆོས་ཀྱི་དབང་པོའི་གསོལ་འདེབས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">སྐྱེས་ཐོབ་མཁྱེན་རབ་ནམ་མཁའི་ཁྱོན་མཐར་ཡངས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">བསླབ་པ་གསུམ་གྱི་སྦྱངས་ཡོན་མཐའ་རུ་ཕྱིན། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">འབྲེལ་ཚད་རྒྱལ་སྲས་སྤྱོད་པར་འཇུག་མཛད་པ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཨོ་རྒྱན་འཇིགས་མེད་ཆོས་ཀྱི་དབང་པོ་ལ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">གསོལ་བ་འདེབས་སོ་བྱིན་གྱིས་བརླབ་ཏུ་གསོལ། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">དགེའོ།།</p>
    <p class="gap"> </p>
