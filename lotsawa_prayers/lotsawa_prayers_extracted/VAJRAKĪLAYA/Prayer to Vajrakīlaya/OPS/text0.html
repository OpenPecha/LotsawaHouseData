<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <link href="epub.css" media="all" rel="stylesheet" type="text/css" />
    <link href="epub-tib.css" media="all" rel="stylesheet" type="text/css" />
    <title>Prayer to Vajrakīlaya</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །གསོལ་འདེབས་བར་ཆད་དབྱིངས་སྒྲོལ་བཞུགས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">ཨེ་མ་ཧོ།</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">དཔལ་ཆེན་ཁྲག་འཐུང་བཛྲ་ཀཱི་ལ་ཡ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཁྲོ་རྒྱལ་ཡོངས་ཀྱི་ཕྲིན་ལས་གཅིག་ཏུ་བསྡུས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">རབ་འཇིགས་དུས་མཐའི་མེ་ལྟར་གཟི་བྱིན་འབར། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">གསོལ་བ་འདེབས་སོ་བར་ཆད་འཚེ་བ་སོལ། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཟླ་མིང་པས་སོ།།</p>
    <p class="gap"> </p>
  </body>
</html>
