  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །སྨྲི་ཏིའི་ཛྙཱ་ནའི་གསོལ་འདེབས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">འཕགས་ཡུལ་མཁས་དང་གྲུབ་པའི་ཁྱུ་མཆོག་ནི། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">མཁྱེན་བརྩེ་ནུས་པ་མཚུངས་མེད་ཆོས་ཀྱི་རྗེ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">དྲན་པས་བྱིན་རླབས་བདུད་རྩིའི་ཆར་འབེབ་པ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">སྨྲི་ཏི་ཛྙཱ་ནའི་ཞབས་ལ་གསོལ་བ་འདེབས། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཞེས་པའང་དད་ལྡན་དབང་རྒྱལ་གྱི་ངོར་མི་ཕམ་པས་སྤེལ་བ་དགེའོ།། །།</p>
    <p class="gap"> </p>
