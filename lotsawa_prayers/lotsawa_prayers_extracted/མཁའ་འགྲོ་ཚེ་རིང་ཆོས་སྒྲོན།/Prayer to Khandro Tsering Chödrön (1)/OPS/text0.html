  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །མཁའ་འགྲོ་ཚེ་རིང་ཆོས་སྒྲོན་ལ་གསོལ་འདེབས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">འཆི་མེད་ཚེ༵༵་མཐའ་ཡས་པའི་དབྱིངས་ཀྱི་ཡུམ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">རིག་ལྡན་ཌཱ་ཀིའི་དབང་མོའི་ཚུལ་འཛིན་པས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">རིང༵༵་འཚོའི་མཆོག་སྦྱིན་ཤེལ་དཀར་རྡོ་རྗེ་འཚོ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཆོས༵༵་ཀྱི་སྒྲོན༵༵་མར་ཤར་ལ་གསོལ་བ་འདེབས། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཞེས་རྩེ་གཅིག་གུས་པས་གསོལ་བ་འདེབས་པོ་མངྒ་ལས་བྲིས་པ་དགེ། །།</p>
    <p class="gap"> </p>
