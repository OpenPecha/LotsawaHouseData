  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །འོད་དཔག་མེད་ཀྱི་གསོལ་འདེབས། །</h1>
      <p class="gap"> </p>
      <p class="tib-verse">རྒྱལ་བ་འོད་དཔག་མེད་མགོན་ལ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">གསོལ་བ་འདེབས་སོ་བྱིན་གྱིས་རློབས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཚེ་འདི་འཕོས་མ་ཐག་པ་རུ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">བདེ་བ་ཅན་དུ་དྲང་དུ་གསོལ། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">བློ་བཟང་ལའོ།།</p>
    <p class="gap"> </p>
  </body>
