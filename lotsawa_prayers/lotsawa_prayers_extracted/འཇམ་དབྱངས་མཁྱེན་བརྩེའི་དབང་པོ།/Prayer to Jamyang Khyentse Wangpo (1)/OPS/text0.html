    <title>Prayer to Jamyang Khyentse Wangpo</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །འཇམ་དབྱངས་མཁྱེན་བརྩེའི་དབང་པོའི་གསོལ་བ་འདེབས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">འཇམ་དཔལ་བྱིན་རླབས་བི་མའི་རྣམ་པར་འཕྲུལ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">རྒྱལ་སྲས་ལྷ་རྗེའི་ཡང་སྲིད་བཅུ་གསུམ་པ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">བཀའ་བབས་བདུན་ལྡན་པདྨ་མདོ་སྔགས་གླིང་། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">འཇམ་དབྱངས་མཁྱེན་བརྩེའི་དབང་པོར་གསོལ་བ་འདེབས། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">གུ་ཎས་སོ།། །།</p>
    <p class="gap"> </p>
  </body>
</html>
