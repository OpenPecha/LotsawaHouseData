    <div class="nobreak">
      <h1 class="tib">༄༅། །རྩ་བའི་བླ་མ་ལ་གསོལ་འདེབས། །‬</h1>
      <p class="gap"> </p>
      <p class="tib-verse">སངས་རྒྱས་ཀུན་དངོས་ཚད་མེད་ཐུགས་རྗེའི་གཏེར། །‬</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">སྐྱབས་ཀུན་འདུས་ཞལ་རྩ་བའི་བླ་མ་ལ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">མི་ཕྱེད་སྙིང་ནས་གདུང་བས་གསོལ་བ་འདེབས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཡེ་ཤེས་སྤྱན་གྱིས་གཟིགས་ལ་བྱིན་གྱིས་རློབས། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཞེས་པའང་ཀརྨ་དམ་ཆོས་དཔལ་འཛོམ་གྱི་ངོར། ཀརྨ་པའི་མཚན་འཛིན་བཅོ་ལྔ་པས་བྲིས་པ་དགེ། །།</p>
    <p class="gap"> </p>
