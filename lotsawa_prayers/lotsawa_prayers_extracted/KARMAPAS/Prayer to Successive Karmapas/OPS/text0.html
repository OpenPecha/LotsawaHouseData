  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །ཀརྨ་པའི་རིམ་བྱོན་རྣམས་ལ་གསོལ་འདེབས། །‬</h1>
      <p class="gap"> </p>
      <p class="tib-verse">ཕྱོགས་དུས་རྒྱལ་བའི་ཐུགས་རྗེ་གཅིག་བསྡུས་མགོན། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">དྲུག་པ་སེང་གེ་བཅོམ་ལྡན་ཀརྨ་པ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">དུས་གསུམ་ཀུན་མཁྱེན་རིམ་པར་བྱོན་རྣམས་ལ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">གསོལ་བ་འདེབས་སོ་བདག་རྒྱུད་བྱིན་གྱིས་རློབས། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཞེས་པའང་ཀརྨ་དམ་ཆོས་དཔལ་འཛོམ་གྱི་ངོར། ཀརྨ་པའི་མཚན་འཛིན་བཅོ་ལྔ་པས་བྲིས་པ་དགེ། །།</p>
    <p class="gap"> </p>
