    <title>ཨོ་རྒྱན་རིན་པོ་ཆེའི་གསོལ་འདེབས། – LotsawaHouse</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །ཨོ་རྒྱན་རིན་པོ་ཆེའི་གསོལ་འདེབས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">སངས་རྒྱས་ཀུན་འདུས་བླ་མ་རྗེ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">དམ་ཆོས་ཀུན་འདུས་ཡི་དམ་གསུང་། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">མཁའ་འགྲོའི་ཚོགས་རྗེ་པདྨ་འབྱུང་། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཁྱེད་ལ་སྙིང་ནས་གསོལ་བ་འདེབས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཕྱི་ནང་གསང་བའི་བར་ཆད་སོལ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">མཆོག་དང་ཐུན་མོང་དངོས་གྲུབ་སྩོལ། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཅེས་བསམ་ཡས་ནས་མཆོག་གྱུར་གླིང་པས་སྤེལ་བ་དགེ །</p>
    <p class="gap"> </p>
