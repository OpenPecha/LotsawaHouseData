    <title>ཨོ་རྒྱན་རིན་པོ་ཆེའི་གསོལ་འདེབས། – LotsawaHouse</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །པདྨ་འབྱུང་གནས་ལ་གསོལ་འདེབས་བཞུགས༔</h1>
      <p class="gap"> </p>
      <p class="tib-verse">དུས་གསུམ་སངས་རྒྱས་ཀུན་གྱི་ངོ་བོ་ཉིད༔</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཁྱབ་བདག་སྤྱི་དཔལ་པདྨ་འབྱུང་གནས་མཁྱེན༔</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཚེ་རབས་སྐྱེ་བའི་ཕྲེང་བ་ཐམས་ཅད་དུ༔</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">མགོན་པོ་ཁྱེད་ཀྱིས་རྗེས་སུ་འཛིན་གྱུར་ཅིག༔</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse b-space">བཛྲ་གུ་རུ་པདྨ་སིདྡྷི་ཧཱུྃ༔</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">གཏེར་སྟོན་པས་སོ༎ ༎</p>
    <p class="gap"> </p>
