    <title>ཨོ་རྒྱན་རིན་པོ་ཆེའི་གསོལ་འདེབས། – LotsawaHouse</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །པདྨ་འབྱུང་གནས་ལ་གསོལ་འདེབས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">གངས་ཅན་བླ་མའི་སྐལ་བ་པདྨ་འབྱུང་། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">མི་ཕྱེད་སྙིང་ནས་གུས་པས་གསོལ་བ་འདེབས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">བྱང་ཆུབ་སྒྲུབ་པའི་འགལ་རྐྱེན་ཀུན་ཞི་ཞིང་། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">དོན་གཉིས་བསམ་ཀུན་འགྲུབ་པར་བྱིན་གྱིས་རློབས། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཞེས་པའང་བི་ཛས་སོ༎ ༎</p>
    <p class="gap"> </p>
  </body>
