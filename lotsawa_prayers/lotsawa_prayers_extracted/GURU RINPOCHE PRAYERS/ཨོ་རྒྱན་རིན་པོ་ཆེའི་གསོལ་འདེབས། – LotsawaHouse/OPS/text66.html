    <title>ཨོ་རྒྱན་རིན་པོ་ཆེའི་གསོལ་འདེབས། – LotsawaHouse</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །བསམ་ལྷུན་བསྡུས་པ་བཞུགས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">རྩ་གསུམ་ཀུན་འདུས་རྒྱལ་དབང་པདྨ་འབྱུང༌། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">རང་བཞིན་དབྱེར་མེད་ངང་ནས་གསོལ་བ་འདེབས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ནད་གདོན་བར་ཆད་ཐམས་ཅད་ཞི་བ་དང༌། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">དོན་གཉིས་བསམ་པ་ལྷུན་གྱིས་འགྲུབ་པར་ཤོག །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཅེས་པའང་དྷརྨ་མ་ཏིས་སོ། །</p>
    <p class="gap"> </p>
