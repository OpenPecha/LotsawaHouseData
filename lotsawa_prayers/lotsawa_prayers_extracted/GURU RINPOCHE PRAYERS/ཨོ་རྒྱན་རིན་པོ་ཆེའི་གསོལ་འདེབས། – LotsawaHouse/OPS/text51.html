    <title>ཨོ་རྒྱན་རིན་པོ་ཆེའི་གསོལ་འདེབས། – LotsawaHouse</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །བསམ་ལྷུན་བསྡུས་པ་བཞུགས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">སངས་རྒྱས་ཀུན་འདུས་གུ་རུ་རིན་པོ་ཆེ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཨོ་རྒྱན་པདྨ་འབྱུང་གནས་ལ་གསོལ་བ་འདེབས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">མི་མཐུན་འགལ་རྐྱེན་བར་ཆད་ཞི་བ་དང༌། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">བསམ་པ་ལྷུན་གྱིས་འགྲུབ་པར་བྱིན་གྱིས་རློབས། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">བསམ་ལྷུན་བསྡུས་པ་མི་ཕམ་པས་སོ། །</p>
    <p class="gap"> </p>
