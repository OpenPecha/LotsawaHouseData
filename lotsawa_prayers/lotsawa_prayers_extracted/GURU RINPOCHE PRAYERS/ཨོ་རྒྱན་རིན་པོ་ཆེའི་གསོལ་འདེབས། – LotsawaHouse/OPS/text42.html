    <title>ཨོ་རྒྱན་རིན་པོ་ཆེའི་གསོལ་འདེབས། – LotsawaHouse</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib">‪༄༅། །པདྨ་ཐོད་ཕྲེང་ལ་གསོལ་འདེབས། །‬‬‬</h1>
      <p class="gap"> </p>
      <p class="tib-verse">སྐྱབས་གནས་ཀུན་འདུས་པདྨ་ཐོད་ཕྲེང་ལ། །‬‬</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">གསོལ་བ་འདེབས་སོ་ཚེ་འདིའི་འགལ་རྐྱེན་སོལ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཐུན་མོང་ཚེ་བསོད་མཆོག་གི་ཡེ་ཤེས་སྩོལ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཕྱི་མ་པདྨ་འོད་དུ་ལམ་སྣ་དྲོངས། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ལྷ་བུ་ནས་བསྐུལ་ངོར་མཆོག་གྱུར་གླིང་པས་བྲིས་པ་དགེ། །།</p>
    <p class="gap"> </p>
