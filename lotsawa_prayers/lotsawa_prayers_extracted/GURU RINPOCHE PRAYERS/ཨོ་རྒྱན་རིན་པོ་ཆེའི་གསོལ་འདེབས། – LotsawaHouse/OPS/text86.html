    <title>ཨོ་རྒྱན་རིན་པོ་ཆེའི་གསོལ་འདེབས། – LotsawaHouse</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །བསམ་ལྷུན་ཤིན་ཏུ་བསྡུས་པ། །</h1>
      <p class="gap"> </p>
      <p class="tib-verse">རྒྱལ་ཀུན་ངོ་བོ་འཆི་མེད་ཐོད་ཕྲེང་རྩལ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">གསོལ་བ་འདེབས་སོ་ཐུགས་རྗེའི་སྤྱན་གྱིས་གཟིགས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ནད་གདོན་བགེགས་ཚོགས་བར་ཆད་དབྱིངས་སུ་སོལ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">བསམ་པ་ལྷུན་གྱིས་འགྲུབ་པར་བྱིན་གྱིས་རློབས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse b-space">ཨོྃ་ཨཱཿཧཱུྃ་བཛྲ་གུ་རུ་པདྨ་སིདྡྷི་ཧཱུྃ། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཞེས་རིག་པའི་རྡོ་རྗེས་བྲིས།</p>
    <p class="gap"> </p>
