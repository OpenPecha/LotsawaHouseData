  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །བཅོམ་ལྡན་འཇམ་དཔལ་དབྱངས་ལ་གསོལ་འདེབས། །</h1>
      <p class="gap"> </p>
      <p class="tib-verse">ལྷ་ཡི་ལྷར་གྱུར་བཅོམ་ལྡན་འཇམ་དཔལ་དབྱངས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">བདག་བློའི་སྙིང་གི་མུན་པ་རབ་བསལ་ནས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཤེས་བྱ་ཀུན་ལ་ཐོགས་པ་མེད་པ་ཡི། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">བློ་གྲོས་སྤོབས་པའི་སྒོ་བརྒྱ་འབྱེད་དུ་གསོལ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse b-space">ཨོཾ་ཨ་ར་པ་ཙ་ན་དྷཱིཿ</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">འདི་འཇམ་དབྱངས་ཆོས་ཀྱི་བློ་གྲོས་ཀྱི་གསུང་བྱིན་རླབས་ཅན༎ ༎</p>
    <p class="gap"> </p>
