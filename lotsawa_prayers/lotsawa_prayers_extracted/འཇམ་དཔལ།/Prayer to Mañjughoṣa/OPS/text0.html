    <title>Prayer to Mañjughoṣa</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །འཇམ་པའི་དབྱངས་ལ་གསོལ་འདེབས་བཞུགས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">རྒྱལ་བ་ཀུན་གྱི་ཡེ་ཤེས་སྒྱུ་མའི་སྐུ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">དྲན་པས་སྙིང་གི་མུན་པ་སེལ་མཛད་པ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">རྗེ་བཙུན་འཇམ་པའི་དབྱངས་ལ་གསོལ་བ་འདེབས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">བློ་གྲོས་ཕུན་སུམ་ཚོགས་པ་སྩལ་དུ་གསོལ། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཅེས་པའང་ཚུལ་ཁྲིམས་བསྟན་འཛིན་གྱི་བཞེད་ངོར་བི་ཛས་བྲིས་པ་དགེ། ༎</p>
    <p class="gap"> </p>
  </body>
</html>
