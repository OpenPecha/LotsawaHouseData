  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །པདྨ་འབྱུང་གནས་སོགས་ཀྱི་གསོལ་གདེབས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">འཇིགས་བྲལ་འཆི་མེད་སྐུ་ཅན་པདྨ་འབྱུང་། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཐེག་མཆོག་བསྟན་པའི་ཤིང་རྟ་ཀློང་ཆེན་པ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">གངས་ཅན་ཕན་བདེའི་ཉི་མ་འཇིགས་བྲལ་གླིང་། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">གསོལ་བ་འདེབས་སོ་དོན་གཉིས་ལྷུན་གྲུབ་ཤོག །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཤྲི་བན་གྱི་ངོར་བྲིས།།</p>
    <p class="gap"> </p>
  </body>
