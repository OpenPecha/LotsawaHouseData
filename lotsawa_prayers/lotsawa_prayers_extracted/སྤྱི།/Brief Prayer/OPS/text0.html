    <div class="nobreak">
      <h1 class="tib">༄༅། །གསོལ་འདེབས་མདོར་བསྡུས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">རང་རིག་འགྱུར་མེད་ཡེ་ཤེས་བདེ་ཀློང་དུ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">རྟག་ཅིང་ཁྱབ་པ་དཔལ་ལྡན་བླ་མའི་སྐུ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">གང་ཤར་མ་བཅོས་ངང་ནས་ཞལ་མཇལ་ཏེ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">སྐུ་གསུམ་དབྱེར་མེད་རྟོགས་པར་བྱིན་གྱིས་རློབས། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཞེས་པའང་མཆོག་གྱུར་གླིང་པས་དགེ །</p>
    <p class="gap"> </p>
  </body>
