  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །ཀརྨ་རྡོ་རྗེས་བསྐུལ་བའི་གསོལ་འདེབས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">སངས་རྒྱས་ཀུན་འདུས་པདྨ་འབྱུང་། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཡི་དམ་འདུས་པ་དྲག་པོ་རྩལ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">གསོལ་བ་འདེབས་སོ་བར་ཆད་སོལ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">འཕྲལ་ཡུན་ཀུན་ཏུ་དགེ་ལེགས་སྩོལ། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཅེས་གུ་རུའི་སྔགས་རྒྱུད་པ་བཙུན་པ་ཀརྨ་རྡོ་རྗེས་བསྐུལ་ངོར་མཆོག་གླིང་གིས་བྲིས།</p>
    <p class="gap"> </p>
  </body>
