    <title>Prayer to Khenchen Jigme Phuntsok</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །ཆོས་རྗེ་དམ་པ་ཡིད་བཞིན་ནོར་བུའི་གསོལ་འདེབས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">འཇིགས་མེད་རྩོད་འཆད་རྩོམ་པའི་གཏེར་ལ་དབང་། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཕུན་ཚོགས་བསླབ་པ་གསུམ་གྱི་ཡོན་ཏན་རྫོགས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">དཔག་ཡས་ཕན་བདེའི་འབྱུང་གནས་རིན་པོ་ཆེ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">འདྲེན་མཆོག་དཔལ་ལྡན་བླ་མར་གསོལ་བ་འདེབས། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཞེས་ཆོས་པད་ནས་བསྐུལ་ངོར་ཨ་བྷ་ཡ་རང་གིས་སྨྲས།།</p>
    <p class="gap"> </p>
  </body>
</html>
