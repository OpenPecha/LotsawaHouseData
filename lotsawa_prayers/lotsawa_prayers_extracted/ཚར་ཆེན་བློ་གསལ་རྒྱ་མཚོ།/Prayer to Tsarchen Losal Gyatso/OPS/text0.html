<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

    <link href="epub-tib.css" media="all" rel="stylesheet" type="text/css" />
    <title>Prayer to Tsarchen Losal Gyatso</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །ཚར་ཆེན་རྡོ་རྗེ་འཆང་གི་གསོལ་འདེབས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">བློ༷་མཆོག་གསུང་གི་དབང་ཕྱུག་ངུར་སྨྲིག་གར།    །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">མཐའ་ཡས་འགྲོ་ལ་ཕན་བདེའི་མཆོག་སྩོལ་ཞིང་།    །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">བསྟན་པ་རིན་ཆེན་ཕྱོགས་བཅུར་གས༷ལ་བར་མཛད།    །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">སྙན་བརྒྱུད་རྒྱ༷་མཚོ༷འི་བདག་པོར་གསོལ་བ་འདེབས།    །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཅེས་པའང་མེ་སྤྲེལ་ཟླ་ཚེས་དགོང་མོའི་ཕྱི་ཆར་ཡིད་ངོར་དྲན་པའོ།།    །།</p>
    <p class="gap"> </p>
  </body>
</html>
