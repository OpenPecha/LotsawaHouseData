<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

    <link href="epub-tib.css" media="all" rel="stylesheet" type="text/css" />
    <title>Prayer to Khenpo Gangshar</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །མཁན་ཆེན་གང་ཤར་དབང་པོའི་གསོལ་འདེབས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">སྦྱངས་བ་མཐར་ཕྱིན་མཁས་པའི་ཕུལ་དུ་ཕྱིན། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཉམས་རྟོགས་མཐར་ཕྱིན་ནང་གི་དེ་ཉིད་རྟོགས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">གཞན་ཕན་མཐར་ཕྱིན་འབྲེལ་ཚན་དོན་དང་ལྡན། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">བྱང་ཆུབ་རྡོ་རྗེའི་ཞབས་ལ་གསོལ་བ་འདེབས། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">མཁྱེན་བརྩེ་རིན་པོ་ཆེའི་ཞལ་ནས་གསུངས།</p>
    <p class="gap"> </p>
  </body>
</html>
