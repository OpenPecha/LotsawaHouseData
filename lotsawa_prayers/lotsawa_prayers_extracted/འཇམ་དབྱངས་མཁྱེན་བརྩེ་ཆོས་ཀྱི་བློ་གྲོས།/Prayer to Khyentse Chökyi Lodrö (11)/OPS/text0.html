  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །ཐེག་མཆོག་རྡོ་རྗེའི་ངོར་སྨྲས་པའི་གསོལ་འདེབས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">འཇམ༵་དབྱངས༵་བླ་མ་མཁྱེན་བརྩེ་དབང་པོ་ཡི།    །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཡེ་ཤེས་མཆོག་གི་རང་གཟུགས་སྤྲུལ་པའི་སྐུ།    །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">དཔལ་ལྡན་བླ་མ་ཆོ༵ས་ཀྱི༵་བློ༵་གྲོས༵་ལ།    །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">སྙིང་ནས་གསོལ་འདེབས་བདག་རྒྱུད་བྱིན་གྱིས་རློབས།    །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཞེས་པའང་ཐེག་མཆོག་རྡོ་རྗེའི་ངོར་རང་ཉིད་ཀྱིས་སྨྲས་པའོ།།    །།</p>
    <p class="gap"> </p>
