    <title>Prayer to Tārā</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib indent">༄༅། །འཕགས་མ་སྒྲོལ་མ་ལ་གསོལ་འདེབས་རྩ་སྔགས་བཅས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">ཨོཾ་ཕྱག་འཚལ་རྗེ་བཙུན་ཏཱ་རེ་ལྷ་མོ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཏུཏྟཱ་རེ་ཞེས་གདུང་བ་ཀུན་སྐྱོབ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཐུགས་རྗེ་ཐོགས་མེད་ཏུ་རེ་དཔའ་མོས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">བདག་ལ་གྲུབ་མཆོག་སྩོལ་ཅིག་སྭཱ་ཧཱ། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཞེས་རྩ་སྔགས་དང་བཅས་པའི་ཕྱག་འཚལ་འདོད་གསོལ་བཅས་ཡོད་པ་འདི་ནི་མི་ཕམ་པས་བྲིས་སོ་དགེ །</p>
    <p class="gap"> </p>
  </body>
</html>
