<html xmlns="http://www.w3.org/1999/xhtml">

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

    <link href="epub-tib.css" media="all" rel="stylesheet" type="text/css" />
    <title>Prayer to Ārya Tārā</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །སྒྲོལ་མའི་གསོལ་འདེབས། །</h1>
      <p class="gap"> </p>
      <p class="tib-verse">རྒྱལ་བ་ཀུན་གྱི་ཐུགས་རྗེ་ཕྲིན་ལས་རྣམས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">གཅིག་བསྡུས་རྗེ་བཙུན་མྱུར་མ་དཔའ་མོའི་ཞབས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">གསོལ་བ་འདེབས་སོ་འདི་ཕྱི་བར་དོ་ཀུན། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">འཇིགས་དང་སྡུག་བསྔལ་ཚོགས་ལས་བསྐྱབ་ཏུ་གསོལ། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">དགེ་ཞིང་བཀྲ་ཤིས།།</p>
    <p class="gap"> </p>
  </body>
</html>
