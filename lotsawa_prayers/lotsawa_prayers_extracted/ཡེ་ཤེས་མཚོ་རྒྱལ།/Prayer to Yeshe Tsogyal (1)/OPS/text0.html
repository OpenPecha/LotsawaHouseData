<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

    <link href="epub-tib.css" media="all" rel="stylesheet" type="text/css" />
    <title>Prayer to Yeshe Tsogyal</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །མཁའ་འགྲོ་ཡེ་ཤེས་མཚོ་རྒྱལ་གྱི་གསོལ་འདེབས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">གནས་གསུམ་ཡེ་ཤེས་ཌཱ་ཀིའི་ཚོགས་ཀྱི་རྗེ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">མ་གཅིག་མཁའ་འགྲོ་ཡེ་ཤེས་མཚོ་རྒྱལ་ལ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">གསོལ་བ་འདེབས་སོ་འབྲལ་མེད་ཐུགས་རྗེས་གཟིགས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཐུགས་ཡིད་དབྱེར་མེད་འདྲེས་པར་བྱིན་གྱིས་རློབས། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཛྙཱ་ནས་སོ།།</p>
    <p class="gap"> </p>
  </body>
</html>
