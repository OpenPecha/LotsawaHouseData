    <title>Prayer to Yeshe Tsogyal</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །མཁའ་འགྲོ་ཡེ་ཤེས་མཚོ་རྒྱལ་གྱི་གསོལ་འདེབས་བཞུགས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">དབྱིངས་ཕྱུག་ཌཱ་ཀིའི་གཙོ་མོ་མཁར་ཆེན་གཟའ།  །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">དུས་གསུམ་ཀུན་མཁྱེན་པདྨ་འབྱུང་གནས་ཀྱི།  །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">གསང་མཛོད་སྡུད་པོ་བདེ་ཆེན་མཚོ་རྒྱལ་མར།  །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">གསོལ་བ་འདེབས་སོ་མཆོག་ཐུན་དངོས་གྲུབ་སྩོལ།  །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཞེས་པའང་ཆོས་ཀྱི་བློ་གྲོས་པས་སོ། །</p>
    <p class="gap"> </p>
  </body>
</html>
