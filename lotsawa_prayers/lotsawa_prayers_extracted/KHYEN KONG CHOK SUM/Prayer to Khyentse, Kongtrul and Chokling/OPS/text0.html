  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །མཁྱེན་ཀོང་མཆོག་གསུམ་གྱི་གསོལ་འདེབས་བཞུགས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">པདྨའི་རྒྱལ་ཚབ་འོད་གསལ་མདོ་སྔགས་གླིང་། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">སྤྲུལ་པའི་གཏེར་ཆེན་མཆོག་གྱུར་བདེ་ཆེན་གླིང་། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">འཇམ་མགོན་འཆི་མེད་བསྟན་གཉིས་གཡུང་དྲུང་གླིང་། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">སྙིང་ནས་གསོལ་འདེབས་བདག་རྒྱུད་བྱིན་གྱིས་རློབས། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཅེས་པའང་ཆོས་ཀྱི་བློ་གྲོས་པས་བྲིས་པའོ།། །།</p>
    <p class="gap"> </p>
