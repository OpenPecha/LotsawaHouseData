    <title>ཨོ་རྒྱན་རིན་པོ་ཆེའི་གསོལ་འདེབས། – LotsawaHouse</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib indent">༄༅། །ཟངས་མདོག་དཔལ་རིའི་སྨོན་ལམ་བཞུགས་སོ།།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">གདོད་མའི་གཤིས་དང་དབྱེར་མེད་པདྨ་འབྱུང་། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">རང་སྣང་དག་པའི་ཟངས་མདོག་དཔལ་རིའི་ཞིང་། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">སྣང་རིག་དབྱེར་མེད་མ་བཅོས་གཉུག་མའི་ངང་། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">གདོད་ནས་རྣམ་དག་ཞིང་དུ་སྐྱེ་བར་ཤོག །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">མཆོག་གྱུར་གླིང་པས་སོ།།</p>
    <p class="gap"> </p>
