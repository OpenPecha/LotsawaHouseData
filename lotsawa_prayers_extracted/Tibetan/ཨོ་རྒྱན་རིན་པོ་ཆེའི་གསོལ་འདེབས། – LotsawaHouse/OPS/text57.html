    <title>ཨོ་རྒྱན་རིན་པོ་ཆེའི་གསོལ་འདེབས། – LotsawaHouse</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །ཨོ་རྒྱན་རྡོ་རྗེ་འཆང་གི་གསོལ་འདེབས། །</h1>
      <p class="gap"> </p>
      <p class="tib-verse">རབ་འབྱམས་སྐྱབས་ཀུན་འདུས་པའི་བདག་ཉིད་ཆེ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཨོ་རྒྱན་རྡོ་རྗེ་འཆང་ལ་གསོལ་བ་འདེབས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">འདི་ཕྱི་ཀུན་ཏུ་འབྲལ་མེད་ཐུགས་རྗེས་ཟུངས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">བསམ་དོན་ཆོས་བཞིན་འགྲུབ་པར་བྱིན་གྱིས་རློབས། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཞེས་པའང་བི་ཛས་སོ༎ ༎</p>
    <p class="gap"> </p>
  </body>
