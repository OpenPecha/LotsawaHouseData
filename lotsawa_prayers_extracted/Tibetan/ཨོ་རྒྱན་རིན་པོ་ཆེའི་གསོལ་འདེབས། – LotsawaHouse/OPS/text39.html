    <title>ཨོ་རྒྱན་རིན་པོ་ཆེའི་གསོལ་འདེབས། – LotsawaHouse</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །གུ་རུ་རིན་པོ་ཆེའི་གསོལ་འདེབས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">རྒྱལ་བ་ཀུན་འདུས་གུ་རུ་པདྨ་ལ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">སྒོ་གསུམ་གུས་པ་ཆེན་པོས་གསོལ་བ་འདེབས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">སྐྱོ་ཤས་ངེས་འབྱུང་སྙིང་རྗེའི་བློ་བཏད་ནས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">རང་རིག་ཡེ་ཤེས་རྟོགས་པར་བྱིན་གྱིས་རློབས། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཞེས་པ་འདིའང་མཆོག་གྱུར་གླིང་པས་སྤེལ་བ་དགེ །</p>
    <p class="gap"> </p>
