    <title>ཨོ་རྒྱན་རིན་པོ་ཆེའི་གསོལ་འདེབས། – LotsawaHouse</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །བསོད་ནམས་རིན་ཆེན་གྱིས་བསྐུལ་བའི་གསོལ་འདེབས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">དུས་གསུམ་ཀུན་མཁྱེན་གུ་རུ་པདྨ་ལ། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">བཟོད་མེད་གདུང་ཤུགས་དྲག་པོས་གསོལ་འདེབས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཐུགས་རྗེའི་མཐུ་རྩལ་ཆེན་པོའི་ད་ལྟ་རང་། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">བདག་ཉིད་ལམ་སྣ་འདྲེན་པར་མཛད་དུ་གསོལ། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">དད་ལྡན་བསོད་ནམས་རིན་ཆེན་ནས་བསྐུལ་ངོར་མཆོག་གྱུར་གླིང་པས་བྲིས་པ་དགེ །</p>
    <p class="gap"> </p>
