    <title>ཨོ་རྒྱན་རིན་པོ་ཆེའི་གསོལ་འདེབས། – LotsawaHouse</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib indent">༄༅། །ཟངས་མདོག་དཔལ་རིའི་སྨོན་ལམ་བཞུགས་སོ།།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">སངས་རྒྱས་ཀུན་གྱི་ངོ་བོ་བཀའ་དྲིན་ཅན། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ཨོ་རྒྱན་རིན་པོ་ཆེ་ལ་གསོལ་བ་འདེབས། །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">ནམ་ཞིག་ཚེ་འདིའི་སྣང་བ་ནུབ་མ་ཐག །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">པདྨ་འོད་དུ་སྐྱེ་བར་བྱིན་གྱིས་རློབས། །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཞེས་པའང་ཨ་ལྕེ་གཡང་འཛོམ་གྱི་ངག་འདོན་དུ་འཇིགས་བྲལ་ཡེ་ཤེས་རྡོ་རྗེས་སོ།།</p>
    <p class="gap"> </p>
