    <title>ཨོ་རྒྱན་རིན་པོ་ཆེའི་གསོལ་འདེབས། – LotsawaHouse</title>
  </head>
  <body>
    <div class="nobreak">
      <h1 class="tib">༄༅། །ཨོ་རྒྱན་རྡོ་རྗེ་འཆང་གི་གསོལ་འདེབས།</h1>
      <p class="gap"> </p>
      <p class="tib-verse">སྐྱབས་གནས་ཀུན་འདུས་ཨོ་རྒྱན་རྡོ་རྗེ་འཆང༌།  །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">བདག་གི་སྙིང་དབུས་ཟེའུ་འབྲུར་བཞུགས་ནས་ཀྱང༌།  །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">དུག་གསུམ་འཁྲུལ་པའི་བག་ཆགས་རྒྱུན་སྦྱངས་ནས།  །</p>
    </div>
    <div class="nobreak">
      <p class="tib-verse">རིག་པའི་འོད་གསལ་རྟོགས་པར་བྱིན་གྱིས་རློབས།  །</p>
    </div>
    <p class="gap"> </p>
    <p class="tib-note">ཆོས་ཀྱི་བློ་གྲོས་བས་སོ། །</p>
    <p class="gap"> </p>
